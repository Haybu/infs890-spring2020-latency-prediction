kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: locust-master
  labels:
    app: locust-master
    role: master
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
      role: master
  template:
    metadata:
      name: locust-master
      labels:
        app: locust-master
        role: master
    spec:
      containers:
        - name: locust-master
          image: haybu/locust-googleshop-checkoutflow:v1
          imagePullPolicy: Always
          env:     
            - name: TARGET_URL              
              value: http://35.223.167.164
            - name: LOCUST_OPTS  
              value: '--master --step-load --print-stats --master-port=8089'
          ports:
            - name: loc-master-web
              containerPort: 8089
              protocol: TCP
            - name: loc-master-p1
              containerPort: 5557
              protocol: TCP
            - name: loc-master-p2
              containerPort: 5558
              protocol: TCP
