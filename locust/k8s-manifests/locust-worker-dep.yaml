kind: Deployment
apiVersion: apps/v1
metadata:
  name: locust-worker
  labels:
    app: locust-worker
    role: worker
  namespace: default
spec:
  replicas: 10
  selector:
    matchLabels:
      app: locust-worker
      role: worker
  template:
    metadata:
      name: locust-worker
      labels:
        app: locust-worker
        role: worker
    spec:
      containers:
        - name: locust-worker
#          image: haybu/locust-googleshop-checkoutflow:v1
          image: haybu/locust-sockshop:v8       
          imagePullPolicy: Always
          env:
            - name: TARGET_URL        
              value: http://45.79.61.35
            - name: LOCUST_OPTS  
              value: '--slave --master-host=locust-master --master-port=5557'              
